<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 style="text-align: center">Body Mass Index Calculator</h1>
    <div class="input">
      <form>
        <input type="text" placeholder="First Name" />
        <input type="text" placeholder="Last Name" />
        <input type="text" placeholder="Weight KG" id="weight" />
        <input type="text" placeholder="Height M2" id="height" />
        <button type="submit">SUBMIT</button>
      </form>
    </div>
    <footer>
      <div id="result" style="color: #fff">Your Results are show here</div>
      <ul>
        <li id="a">Under Weight:16-18.5</li>
        <li id="b">Normal:18.5-25</li>
        <li id="c">Overweight: 25-30</li>
        <li id="d">Obesity:30-40</li>
      </ul>
      <!-- <h1></h1> -->
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
